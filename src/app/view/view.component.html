<app-nav></app-nav>
<div class="container">
    <div class="row mt-4">
        <table class="table">
            <thead>
              <tr>
                
                <th scope="col">Name</th>
                <th scope="col">Designation</th>
                <th scope="col">Salary</th>
                
              </tr>
            </thead>
            <tbody>
              <tr *ngFor="let i of data">
                <td>{{i.name}}</td>
                <td>{{i.designation}}</td>
                <td>{{i.salary}}</td>
            
              </tr>
              
            </tbody>
          </table>
    </div>
</div>
